<div id="calendar-container">
  <button
    *ngFor="let date of calendarDates"
    class="calendar-date"
    [ngClass]="{ selected: isSameDay(date, selectedDate) }"
    (click)="selectDate(date)"
  >
    <span class="day">{{ date | date : "dd" }}</span>
    <br />
    <span class="month">{{ date | date : "E" }}</span>
  </button>
</div>
