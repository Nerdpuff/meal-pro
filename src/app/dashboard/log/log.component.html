<ul *ngFor="let log of logs" class="log-group">
  <li class="log-item">
    <p>{{ log.date | date : "dd/MM/yyyy" }}</p>
    <div *ngFor="let meal of log.meals; index as index">
      <h2>{{ meal.type }}</h2>
      <div *ngFor="let food of meal.foods">
        <p>{{ food.name }}</p>
        <p>{{ food.calories | calories }}</p>
      </div>
    </div>
  </li>
</ul>
